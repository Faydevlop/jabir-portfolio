        @media (max-width: 991px) {

            .navbar .navbar-collapse.show {

            /* Close button for mobile menu */

                position: absolute;
                top: 15px;
                right: 20px;
                color: #fff;
                font-size: 24px;
                cursor: pointer;
                z-index: 10000;
                background: none;
                border: none;
                padding: 5px;
                line-height: 1;
                display: block;
            }
            .navbar .navbar-collapse:not(.show) .close-menu {
                display: none;
            }
            .navbar .navbar-collapse .close-menu:hover {
                color: #75dab4;
            }
        }
        /* Keep default for larger screens */

    <!-- Mobile Menu Side Slide Script -->
    <script>
        $(document).ready(function() {
            // Handle mobile menu slide from side
            function setupMobileMenu() {
                if (window.innerWidth <= 991) {
                    $('#navbarSupportedContent').off('show.bs.collapse hide.bs.collapse');
                    
                    $('#navbarSupportedContent').on('show.bs.collapse', function () {
                        $('body').addClass('menu-open');
                    });
                    
                    $('#navbarSupportedContent').on('hide.bs.collapse', function () {
                        $('body').removeClass('menu-open');
                    });
                    
                    // Close menu when close button is clicked
                    $('.close-menu').off('click').on('click', function(e) {
                        e.stopPropagation();
                        $('#navbarSupportedContent').collapse('hide');
                    });
                } else {
                    $('body').removeClass('menu-open');
                }
            }
            
            setupMobileMenu();
        });
        
        // Update on resize
        $(window).on('resize', function() {
            setupMobileMenu();
        });
    </script>
